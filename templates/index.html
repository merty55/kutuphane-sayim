<!DOCTYPE html>
<html>
<head>
    <title>Kütüphane Kitap Sayım Sistemi</title>
</head>
<body>
    <h2>📚 Hoş Geldiniz!</h2>
    <p>Burada kitap şablonlarını indirip yükleyebilirsiniz.</p>

    <h3>📦 Ana Şablon</h3>
    <a href="/sablon-indir"><button>📥 Ana Şablonu İndir</button></a>
    <form action="/yukle" method="post" enctype="multipart/form-data">
        <input type="file" name="dosya" required>
        <button type="submit">Ana Şablonu Yükle</button>
    </form>
    <a href="/sayim"><button>📋 Sayım Ekranına Git</button></a>

    <hr>

    <h3>📦 Ödünçteki Kitaplar</h3>
    <a href="/oduncteki-sablon-indir"><button>📥 Ödünçteki Boş Şablonu İndir</button></a>
    <form action="/oduncteki-yukle" method="post" enctype="multipart/form-data">
        <input type="file" name="dosya" required>
        <button type="submit">Ödünçteki Şablonu Yükle</button>
    </form>

    <hr>

    <h3>📦 Cezaevi Kitapları</h3>
    <a href="/cezaevi-sablon-indir"><button>📥 Cezaevi Boş Şablonu İndir</button></a>

        <input type="file" name="dosya" required>
        <button type="submit">Cezaevi Şablonu Yükle</button>
    </form>
    <a href="/cezaevi"><button>📋 Cezaevi Ekranına Git</button></a>
</body>
</html>
