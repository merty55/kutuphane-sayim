<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap - Kütüphane Sayım</title>
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #0d47a1;
            --accent: #ff9800;
            --bg: #f4f6fb;
            --card-bg: #ffffff;
            --text-main: #222;
            --text-muted: #666;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 22px 24px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            max-width: 360px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 4px;
            font-size: 22px;
            text-align: center;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 18px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            font-size: 14px;
            outline: none;
            transition: border 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(25,118,210,0.18);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border-radius: 999px;
            padding: 9px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin-top: 6px;
            transition: background 0.2s ease, transform 0.08s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .alert-error {
            background: #ffebee;
            border-left: 4px solid #e53935;
            color: #b71c1c;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
        }

        .hint code {
            background: #eceff1;
            padding: 1px 4px;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Kütüphane Sayım</h1>
    <p class="subtitle">Lütfen kullanıcı adı ve şifrenizle giriş yapın.</p>

    {% if error %}
        <div class="alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" autocomplete="current-password">
        </div>

        <button type="submit" class="btn-primary">Giriş Yap</button>
    </form>

    <p class="hint">
        Yardım için "mert.yemisci@ktb.gov.tr" mail adresi üzerinden iletişime geçebilirsiniz.
    </p>
</div>
</body>
</html>
